<body>
    <style>
        body>div {
            font-size: 2rem;
        }

        /* 글자크기 */
        body>ul {
            width: 250px;
        }

        /* 요소 가로크기 */
        ul>li {
            background-color: khaki;
        }

        li>div {
            border: 3px solid coral;
        }

        /* 테두리 */
        li li {
            font-style: italic;
            /* 이텔릭체 */
            text-decoration: line-through;
            /* 취소선 */
            list-style: none;
        }

        /* li 기본형식 제거 */
    </style>
    <div>하위 / 자식 선택자</div>
    <ul>
        <li>
            <div>Item 1</div>
            <ul>
                <li>Subitem A</li>
                <li>Subitem B</li>
            </ul>
        </li>
        <li>
            <div>Item 2</div>
            <ul>
                <li>Subitem A</li>
                <li>Subitem B</li>
            </ul>
        </li>
    </ul>
</body>
